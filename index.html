<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Counter</title>
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/client.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Text Area Counter</h1>
  <label for="input1">Input your text below. Character limit: 140 characters.</label>
  <textarea id="input1" name="input1" rows="5" cols="40" maxlength="140" spellcheck="true"></textarea>
  <p class="counter"></p>
</body>
</html>
